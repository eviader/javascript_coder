<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto</title>
</head>
<body>
    <header>
        <nav class="nav-barra container-fluid">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            <a class="nav-link active" aria-current="page" href="#">Como se utiliza </a>
            <img id="logo" src="img/logo.png" alt="">
            <a class="nav-link active" aria-current="page" href="#">Quienes somos</a>
            <a class="nav-link active" aria-current="page" href="html/contacto.html">Contactanos</a>
        </nav>
    </header>

    <main class="main p-1"> 

       

        <div class="marco">
          
          <div id="titulo">
            <div><h6>Codigo</h6></div>
            <div><h6>Descripcion</h6></div>
            <div><h6>Unidades</h6></div>
          </div>

          <div id="pantalla">
            <div id="codigo"></div>
            <div id="descripcion"></div>
            <div id="stock"></div>
          </div>

          <div class="buscador">
            <div id="entrada_buscador">
              <h5>Codigo</h5>
              <input id="input_busqueda" type="text">
              <button id="btn_por_articulo" type="button" class="btn btn-secondary m-2">Buscar</button>
              <button id="btn_listar" type="button" class="btn btn-secondary">Listar Stock</button>
              <button id="limpiar" type="button" class="btn btn-secondary m-2">Limpiar Pantalla</button>
            </div>
          </div>
        </div>
        
        <div class="marco_dos"> 
          <h6>Codigo Articulo</h6>
          <input id="cod_carga" type="text" alt="carga_cod">
          <h6>Descripocion</h6>
          <input id="desc_carga" type="text" alt="carga_des">
          <h6>Cantidad unidades</h6>
          <input id="num_carga" type="number" alt="carga_unides">
          <button id="btn_funcion" type="button" class="btn btn-secondary m-2">Cargar</button>
        </div>
    </main>

    <footer>
        <img id="img" src="img/logo.png" alt="">
        <h3>Stock E</h3>
        <h3>Redes</h3>
    </footer>
    
   
    <script src="js/articulos.js"></script>
    <script src="js/main.js"></script>
